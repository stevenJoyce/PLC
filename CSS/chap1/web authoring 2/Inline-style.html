<!DOCTYPE HTML>
<html lang="en-us">
<head>
<title>Assigning Inline Styles</title>
</head>

<body>
<!--heading color set by inline style rule-->
<h2 style= "color:orange">Heading color set by inline styles</h2>
<!--paragraph text color set by inline style-->
<p style="color:fuchsia">This paragraph is presented by inline style rule.<p>
<!--list item colors set by inline styles-->
<ul>
<li style = "color:red">List Item 1 color set by inline style
<li style ="color:green">List Item 2 color set by inline style
<li style ="color:blue">List item 3 color set by inline style
</ul>
</body>
</html>
