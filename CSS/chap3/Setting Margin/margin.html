<body>
<div> <h2> Heading-Default Margin </h2>
<p> Paragraph - Default Margin </p> </div>
<div> <h2 class="zero"> Heading- No Margin </p> </div>

<div> <h2 class="left"> Heading- Left Margin </h2>

<div> <h2 class="right"> Heading- Right Margin </h2>

<p class="leftright"> Paragraph- LeftRight Margin </p> </div>
